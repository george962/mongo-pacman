schemaVersion: 2.2.0
metadata:
  name: mongodb 
  attributes:
    alpha.dockerimage-port: 27017
  version: 1.0.0
  provider: Red Hat  
components:
  - name: outerloop-build
    image:
      imageName: mongoserver
      dockerfile:
        uri:   docker/Dockerfile 
        buildContext: mongo
        rootRequired: false 
commands:
  - id: build-image
    apply:
      component: outerloop-build